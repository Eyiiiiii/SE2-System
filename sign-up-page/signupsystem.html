<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src2/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up Page</title>
  </head>
  <body>
    <header>
      <button class="hs" id="one">Home</button>
      <button class="hs" id="two">Sign Up</button>
    </header>

    <form>
      <div class="container text-center">
        <div class="row">
          <div class="col">
            <img src="../images/printnmeet.png" />
          </div>
          <div class="col"><h1>Sign Up</h1></div>
        </div>
      </div>

      <div class="interface-cont">
        <button class="conti" id="gog" onclick="handleGoogleButtonClick()">
          <i class="fab fa-google"></i> Continue with Google
        </button>
        <br />
        <button class="conti" id="mic" onclick="handleMicrosoftButtonClick()">
          <i class="fab fa-microsoft"></i> Continue with Microsoft
        </button>
      </div>
      <br />
      <span>- or -</span>
      <br />
      <div class="mb-3">
        <label for="signupEmail" class="form2-label">Sign up with email</label>
        <div class="input-icon">
          <i class="fas fa-envelope"></i>
          <input
            type="email"
            class="form2-control"
            id="signUpEmail"
            aria-describedby="emailHelp"
          />
        </div>
      </div>
      <button type="submit" class="btn-next">Next</button>
      <div class="mb-4">
        <span id="phrase1">By signing up you agree to our</span>
        <p class="tp">Terms of Service</p>
        <span>and</span>
        <p class="tp">Privacy Policy.</p>
      </div>
    </form>
    <div class="footer">
      <p id="typographic-logo">TUPIANS PRINT & MEET</p>
      <div class="footer-wrapper">
        <hr />
        <div class="container text-center">
          <div class="row">
            <div class="col footer-text">Â© TUPIANS PRINT & MEET</div>
            <div class="col-6">&nbsp</div>
            <div class="col social-icons">
              <i class="fab fa-facebook-f"></i>
              <i class="fab fa-twitter"></i>
              <i class="fab fa-youtube"></i>
              <i class="fab fa-instagram"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src2/index.js"></script>
  </body>
</html>

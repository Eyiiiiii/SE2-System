<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account | TUPians Print and Meet</title>
    <link href="print-now-styles.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/721b5a109e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="main-content">
        <span id="rectangle-line">&nbsp</span>
      </div>
      <span id="top-inv-bar"
        ><i class="fa-solid fa-cart-shopping" style="color: #f2a000"></i
      ></span>
      <div class="print-now">
        <form action="">
          <p id="title">Print Now</p>
          <span class="print-now-wrapper">
            Document/s:
            <button class="upload-files-btn">
              <i
                class="fa-solid fa-arrow-up-from-bracket"
                style="color: #0c3988"
              >
              </i>
              Upload Files
            </button>
            <small>or Drop Files</small>
          </span>
          <span class="print-now-wrapper"
            ><label for="copies">Copies:</label>
            <select name-="copies" class="droplist" id="copies-droplist">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </span>
          <hr />
          <p class="print-now-wrapper"><strong>Page Setup</strong></p>
          <div class="page-setup-container">
            <div class="page-setup-wrapper">
              <span class="print-now-wrapper">
                <select
                  name="page-orientation"
                  class="droplist"
                  id="page-orientation-droplist"
                >
                  <option>&nbsp&nbsp&nbsp&nbspPage Orientation</option>
                  <option value="Portrait">Portrait</option>
                  <option value="Landscape">Landscape</option>
                </select>
              </span>
              <span class="print-now-wrapper">
                <select
                  name="page-margin"
                  class="droplist"
                  id="page-margin-droplist"
                >
                  <option>&nbsp&nbsp&nbsp&nbspPage Margin</option>
                  <option value="Normal">Normal</option>
                  <option value="Narrow">Narrow</option>
                  <option value="Moderate">Moderate</option>
                  <option value="Wide">Wide</option>
                  <option value="Mirrored">Mirrored</option>
                  <option value="Office 2003 Default">
                    Office 2003 Default
                  </option>
                </select>
              </span>
            </div>
            <div class="page-setup-wrapper">
              <span class="print-now-wrapper">
                <select
                  name="page-size"
                  class="droplist"
                  id="page-size-droplist"
                >
                  <option>&nbsp&nbsp&nbsp&nbspPage Size</option>
                  <option value="Letter">Letter</option>
                  <option value="Tabloid">Tabloid</option>
                  <option value="Legal">Legal</option>
                  <option value="Tabloid">Tabloid</option>
                  <option value="Statement">Statement</option>
                  <option value="Executive">Executive</option>
                  <option value="A3">A3</option>
                  <option value="A4">A4</option>
                  <option value="A5">A5</option>
                  <option value="B4">B4</option>
                  <option value="B5">B5</option>
                </select>
              </span>
              <span class="print-now-wrapper">
                <select
                  name="pages-per-sheet"
                  class="droplist"
                  id="pages-per-sheet-droplist"
                >
                  <option>&nbsp&nbsp&nbsp&nbspPages Per Sheet</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="4">4</option>
                  <option value="6">6</option>
                  <option value="9">9</option>
                  <option value="16">16</option>
                </select>
              </span>
            </div>
          </div>
          <hr />
          <p class="print-now-wrapper"><strong>Special Instructions</strong></p>
          <textarea
            id="freeform"
            name="freeform"
            rows="4"
            cols="130"
            maxlength="600"
          >
&nbspEnter special instructions here...
          </textarea>
          <p id="hint">Maximum 600 characters</p>
        </form>
        <span class="page-setup-btn-grp"
          ><button class="page-setup-fin-btn" id="check-out-btn">
            Check Out</button
          ><button class="page-setup-fin-btn" id="add-to-cart-btn">
            Add to Cart
          </button></span
        >
      </div>
      <div class="nav-bar">
        <img class="logo" src="/print-now-page/logo-no-bg.png" />
        <ul class="btn-grp">
          <li>
            <button><i class="fa-regular fa-user btn-icon"></i>Account</button>
          </li>
          <li>
            <button class="selected">
              <i class="fa-solid fa-print btn-icon"></i>Print Now
            </button>
          </li>
          <li>
            <button>
              <i
                class="fa-solid fa-clock-rotate-left fa-flip-horizontal btn-icon"
              ></i
              >History
            </button>
          </li>
          <li>
            <button><i class="fa-solid fa-gear btn-icon"></i>Settings</button>
          </li>
        </ul>
        <button id="log-out">
          <i class="fa-solid fa-arrow-right-from-bracket btn-icon"></i>Log out
        </button>
      </div>
    </div>
  </body>
</html>

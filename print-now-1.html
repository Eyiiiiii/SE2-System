<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Print Now | TUPians Print and Meet</title>
    <link
      href="styles/print-now-1-styles.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Titillium+Web&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/721b5a109e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="main-content">
        <span id="rectangle-line">&nbsp</span>
      </div>
      <span id="top-inv-bar">
        <a href="/cart-page/cart-index.html"
          ><i class="fa-solid fa-cart-shopping" style="color: #f2a000"></i>
        </a>
      </span>
      <div class="print-now">
        <p id="title">Print Now</p>
        <div class="container">
          <div class="row top-design-print-now-format">
            <div class="col-2 document-format">Document/s:</div>
            <div class="col-4 document-upload-format">
              <div class="mb-3">
                <input
                  class="form-control form-control-sm chooseFiles"
                  type="file"
                  id="formFileMultiple"
                  multiple
                />
              </div>
            </div>
            <div class="col-1">Copies:</div>
            <div class="col-1">
              <select
                class="form-select form-select-sm copies-selection"
                aria-label="Default select example"
              >
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="1">4</option>
                <option value="2">5</option>
              </select>
            </div>
            <div class="col-2 page-qty-title-width-format">Page Qty.</div>
            <div class="col">
              <input
                class="form-control form-control-sm page-qty-input-width-format"
                type="text"
                placeholder="120"
                aria-label=".form-control-sm example"
              />
            </div>
          </div>
          <div class="row">
            <div class="col page-setup-title-width-format">Page Setup</div>
          </div>
          <div class="row special-instruction-format">
            <div class="container text-center page-setup-border-line">
              <div class="row">
                <div class="col">
                  <div class="container">
                    <div class="row">
                      <div class="col">
                        <select
                          class="form-select print-now-selection"
                          aria-label="Default select example"
                        >
                          <option selected>Page Orientation</option>
                          <option value="Portrait">Portrait</option>
                          <option value="Landscape">Landscape</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="container">
                    <div class="row">
                      <div class="col">
                        <select
                          class="form-select print-now-selection"
                          aria-label="Default select example"
                        >
                          <option selected>Page Margin</option>
                          <option value="Normal">Normal</option>
                          <option value="Narrow">Narrow</option>
                          <option value="Moderate">Moderate</option>
                          <option value="Wide">Wide</option>
                          <option value="Mirrored">Mirrored</option>
                          <option value="Office 2003 Default">
                            Office 2003 Default
                          </option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="container">
                    <div class="row">
                      <div class="col">
                        <select
                          class="form-select print-now-selection"
                          aria-label="Default select example"
                        >
                          <option selected>Page Size</option>
                          <option value="Letter">Letter</option>
                          <option value="Tabloid">Tabloid</option>
                          <option value="Legal">Legal</option>
                          <option value="Statement">Statement</option>
                          <option value="Executive">Executive</option>
                          <option value="A3">A3</option>
                          <option value="A4">A4</option>
                          <option value="A5">A5</option>
                          <option value="B4">B4</option>
                          <option value="Office 2003 Default">B5</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="container">
                    <div class="row">
                      <div class="col">
                        <select
                          class="form-select print-now-selection"
                          aria-label="Default select example"
                        >
                          <option selected>Color</option>
                          <option value="Black">Black</option>
                          <option value="Colored">Colored</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col page-setup-title-width-format">
              Special Instructions
            </div>
          </div>
          <div class="row">
            <div class="col print-now-buttons-format">
              <div class="mb-3">
                <textarea
                  class="form-control text-area-format"
                  placeholder="Enter special instructions here..."
                  id="exampleFormControlTextarea1"
                  maxlength="600"
                  rows="4"
                ></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="container text-center">
              <div class="row">
                <div class="col">
                  <a href="check-out.html">
                    <button
                      type="button"
                      class="btn print-now-buttons"
                      id="check-out"
                    >
                      Check Out
                    </button>
                  </a>
                </div>
                <div class="col">
                  <a href="cart.html">
                    <button
                      type="button"
                      class="btn print-now-buttons"
                      id="add-to-cart"
                    >
                      Add to Cart
                    </button>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="nav-bar">
        <img class="logo" src="images/print-now-images/logo-no-bg.png" />
        <div class="grid gap-4">
          <div class="p-2 g-col-6 selection">
            <div class="container text-center">
              <div class="row">
                <div class="col-3">
                  <i class="fa-regular fa-user btn-icon"></i>
                </div>
                <div class="col nav-bar-title">
                  <a href="/account-page/account-index.html">Account</a>
                </div>
              </div>
            </div>
          </div>
          <div class="p-2 g-col-6 selection selected">
            <div class="container">
              <div class="row">
                <div class="col-3">
                  <i class="fa-solid fa-print btn-icon"></i>
                </div>
                <div class="col nav-bar-title">
                  <a href="/print-now-page/print-now-index.html">Print Now</a>
                </div>
              </div>
            </div>
          </div>
          <div class="p-2 g-col-6 selection">
            <div class="container">
              <div class="row">
                <div class="col-3">
                  <i
                    class="fa-solid fa-clock-rotate-left fa-flip-horizontal btn-icon"
                  >
                  </i>
                </div>
                <div class="col nav-bar-title">
                  <a href="/history-page/history-index.html">History</a>
                </div>
              </div>
            </div>
          </div>
          <div class="p-2 g-col-6 selection">
            <div class="container">
              <div class="row">
                <div class="col-3">
                  <i class="fa-solid fa-gear btn-icon"></i>
                </div>
                <div class="col nav-bar-title">
                  <a href="/settings-page/settings-index.html">Settings</a>
                </div>
              </div>
            </div>
          </div>
          <div class="p-2 g-col-6"></div>
          <div class="p-2 g-col-6"></div>
          <div class="p-2 g-col-6"></div>
          <div class="p-2 g-col-6"></div>
          <div class="p-2 g-col-6"></div>
          <div class="p-2 g-col-6"></div>
          <div class="p-2 g-col-6"></div>
        </div>
        <div class="container log-out-nav-bar">
          <div class="row">
            <div class="col-3">
              <i class="fa-solid fa-arrow-right-from-bracket btn-icon"></i>
            </div>
            <div class="col nav-bar-title" id="log-out">
              <a href="/login-page/LogIn System.html">Log out</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

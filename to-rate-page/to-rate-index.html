<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Rate | TUPians Print and Meet</title>
    <link href="to-rate-styles.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Titillium+Web&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/721b5a109e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="main-content">
        <span id="rectangle-line">&nbsp</span>
      </div>
      <span id="top-inv-bar"
        ><i class="fa-solid fa-cart-shopping" style="color: #f2a000"></i>
      </span>
      <div class="to-rate">
        <p id="title">To Rate</p>
        <div class="container text-center orders">
          <div class="row">
            <div class="col">
              <div class="container text-center top-design-order">
                <div class="row">
                  <div class="col top-design-order-date">December 25, 2022</div>
                  <div class="col top-design-order-status">Completed</div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col main-design-order-format">
              <div class="container">
                <div class="row">
                  <div class="col main-design-order">
                    <div class="container">
                      <div class="row">
                        <div class="col order-main-design-title">ORDER DETAILS</div>
                        <div class="col">
                            <p id="price">P150</p>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-1 main-design-order-icon">
                          <i class="fa-solid fa-file-pdf" id="pdf"></i>
                        </div>
                        <div class="col-6 order-details-format">
                          <div class="container main-design-order-texts">
                            <div class="row">
                              <div class="col main-design-order-file-title">Activity 3 - SoftEng</div>
                            </div>
                            <div class="row">
                              <div class="col main-design-order-file-var">
                                Variation: Portrait, Letter, Normal Margin
                              </div>
                            </div>
                            <div class="row">
                              <div class="col main-design-order-file-info">
                                120 pages | x1
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="col">
                            <div class="container">
                                <div class="row">
                                    <div class="col order-details-payment-method-choice ">Cash on Delivery</div>
                                </div>
                                <div class="row">
                                    <div class="col">COS BLDG. 03</div>
                                </div>
                                <div class="row">
                                    <div class="col">January 26, 3:00 PM</div>
                                </div>
                            </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <form>
          <div class="row">
            <div class="col main-design-order-format">
              <div class="container main-design-payment-method">
                <div class="row">
                  <div class="col-1 payment-method-main-title">
                    REVIEW:
                  </div>
                  <div class="col">
                    <div class="input-group">
                        <textarea class="form-control review-text-area" aria-label="Review"></textarea>
                      </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
                <div class="rating"> 
                    <input type="radio" id="star5" name="rating" value="5" />
                    <label for="star5"></label> 
                    <input type="radio" id="star4" name="rating" value="4" />
                    <label for="star4"></label> 
                    <input type="radio" id="star3" name="rating" value="3" />
                    <label for="star3"></label> 
                    <input type="radio" id="star2" name="rating" value="2" />
                    <label for="star2"></label> 
                    <input type="radio" id="star1" name="rating" value="1" />
                    <label for="star1"></label> 
                </div>
            </div>
            <div class="col">
                <button id="rate-btn">RATE</button>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col bot-bar">
              <div class="container text-center">
                <div class="row">
                  <div class="col bot-bar-box-format-1">
                    <div class="container">
                      <div class="row">
                        <div class="col bot-bar-info">
                          <div class="container">
                            <div class="row">
                              <div class="col bot-bar-info-pic">
                                <i
                                  class="fa-regular fa-circle-user user-icon"
                                  style="color: #ffffff"
                                ></i>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col bot-bar-user-name">
                                Angela Pinlac
                              </div>
                            </div>
                            <div class="row">
                              <div class="col bot-bar-user-section">
                                TUPM-20-2093
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col bot-bar-box" id="vertical-align">
                    <div class="container">
                      <div class="row">
                        <div class="col bot-bar-box-1">
                          <div class="container">
                            <div class="row">
                              <div class="col bot-box-format">
                                <img
                                  src="/account-page/account-images/to-pay.png"
                                  alt=""
                                  id="to-pay-img"
                                />
                              </div>
                            </div>
                            <div class="row">
                              <div class="col">To pay</div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col bot-bar-box">
                    <div class="container">
                      <div class="row">
                        <div class="col bot-bar-box-1">
                          <div class="container">
                            <div class="row">
                              <div class="col bot-box-format">
                                <img
                                  src="/account-page/account-images/to-print.png"
                                  alt=""
                                  id="to-print-img"
                                />
                              </div>
                            </div>
                            <div class="row">
                              <div class="col">To print</div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col bot-bar-box">
                    <div class="container">
                      <div class="row">
                        <div class="col bot-bar-box-1">
                          <div class="container">
                            <div class="row">
                              <div class="col bot-box-format">
                                <img
                                  src="/account-page/account-images/to-deliver.png"
                                  alt=""
                                  id="to-deliver-img"
                                />
                              </div>
                            </div>
                            <div class="row">
                              <div class="col">To deliver</div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col bot-bar-box">
                    <div class="container">
                      <div class="row">
                        <div class="col bot-bar-box-1">
                          <div class="container">
                            <div class="row">
                              <div class="col bot-box-format">
                                <img
                                  src="/account-page/account-images/to-rate.png"
                                  alt=""
                                  id="to-rate-img"
                                />
                              </div>
                            </div>
                            <div class="row">
                              <div class="col">To rate</div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </form>
        </div>
    <div class="nav-bar">
        <img
          class="logo"
          src="/print-now-page/print-now-images/logo-no-bg.png"
        />
        <div class="grid gap-4">
          <div class="p-2 g-col-6 selection selected">
            <div class="container text-center">
              <div class="row">
                <div class="col-3">
                  <i class="fa-regular fa-user btn-icon"></i>
                </div>
                <div class="col nav-bar-title">Account</div>
              </div>
            </div>
          </div>
          <div class="p-2 g-col-6 selection">
            <div class="container">
              <div class="row">
                <div class="col-3">
                  <i class="fa-solid fa-print btn-icon"></i>
                </div>
                <div class="col nav-bar-title">Print Now</div>
              </div>
            </div>
          </div>
          <div class="p-2 g-col-6 selection">
            <div class="container">
              <div class="row">
                <div class="col-3">
                  <i
                    class="fa-solid fa-clock-rotate-left fa-flip-horizontal btn-icon"
                  >
                  </i>
                </div>
                <div class="col nav-bar-title">History</div>
              </div>
            </div>
          </div>
          <div class="p-2 g-col-6 selection">
            <div class="container">
              <div class="row">
                <div class="col-3">
                  <i class="fa-solid fa-gear btn-icon"></i>
                </div>
                <div class="col nav-bar-title">Settings</div>
              </div>
            </div>
          </div>
          <div class="p-2 g-col-6"></div>
          <div class="p-2 g-col-6"></div>
          <div class="p-2 g-col-6"></div>
          <div class="p-2 g-col-6"></div>
          <div class="p-2 g-col-6"></div>
          <div class="p-2 g-col-6"></div>
          <div class="p-2 g-col-6"></div>
          <div class="p-2 g-col-6"></div>
          <div class="p-2 g-col-6"></div>
          <div class="p-2 g-col-6"></div>
          <div class="p-2 g-col-6"></div>
          <div class="p-2 g-col-6"></div>
          <div class="p-2 g-col-6"></div>
          <div class="p-2 g-col-6"></div>
        </div>
        <div class="container log-out-nav-bar">
          <div class="row">
            <div class="col-3">
              <i class="fa-solid fa-arrow-right-from-bracket btn-icon"></i>
            </div>
            <div class="col nav-bar-title" id="log-out">Log out</div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>
  </body>
</html>

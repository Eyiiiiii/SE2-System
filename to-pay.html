<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Pay | TUPians Print and Meet</title>
    <link href="styles/to-pay-styles.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Titillium+Web&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/721b5a109e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="main-content">
        <span id="rectangle-line">&nbsp</span>
        <span id="rectangle-line">&nbsp</span>
      </div>
      <span id="top-inv-bar">
        <a href="cart.html">
        <i class="fa-solid fa-cart-shopping" style="color: #f2a000"></i>
      </a>
      </span>
      <div class="to-pay">
        <p id="title">To Pay</p>
        <div class="container text-center to-pay-order">
          <div class="row">
            <div class="col">
              <div class="container text-center top-design-order">
                <div class="row">
                  <div class="col top-design-order-date">December 25, 2022</div>
                  <div class="col top-design-order-pending">Pending order</div>
                </div>
              </div>
              <div class="col main-design-order-format">
                <div class="container main-design-order">
                  <div class="row">
                    <div class="col-1 main-design-order-icon">
                      <i class="fa-solid fa-file-pdf"></i>
                    </div>
                    <div class="col-6">
                      <div class="container main-design-order-texts">
                        <div class="row main-design-order-file-title">
                          Activity 3 - SoftEng
                        </div>
                        <div class="row main-design-order-file-var">
                          Variation: Portrait, Letter, Normal Margin
                        </div>
                        <div class="row main-design-order-file-info">
                          120 pages | x1
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col bottom-design-order">
                  <div class="container">
                    <div class="row bottom-design-order-format">
                      <div class="col-4"></div>
                      <div class="col">
                        <button
                          type="button"
                          class="btn btn-sm bottom-design-order-button"
                        >
                          <a href="check-out.html">Check Out</a>
                        </button>
                      </div>
                      <div class="col-3 bottom-design-order-payable-amt">
                        <span id="amount-payable">Amount Payable: </span>P150
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col bot-bar">
              <div class="container text-center">
                <div class="row">
                  <div class="col bot-bar-box-format-1">
                    <div class="container">
                      <div class="row">
                        <div class="col bot-bar-info">
                          <div class="container">
                            <div class="row">
                              <div class="col bot-bar-info-pic">
                                <i
                                  class="fa-regular fa-circle-user user-icon"
                                  style="color: #ffffff"
                                ></i>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col bot-bar-user-name">
                                Angela Pinlac
                              </div>
                            </div>
                            <div class="row">
                              <div class="col bot-bar-user-section">
                                TUPM-20-2093
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col bot-bar-box" id="vertical-align">
                    <div class="container">
                      <div class="row">
                        <div class="col bot-bar-box-1">
                          <div class="container">
                            <div class="row">
                              <div class="col bot-box-format">
                                <a href="to-pay.html">
                                <img
                                  src="images/account-images/to-pay.png"
                                  alt=""
                                  id="to-pay-img"
                                />
                              </div>
                            </div>
                            <div class="row">
                              <div class="col">To pay</div>
                            </div>
                          </a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col bot-bar-box">
                    <div class="container">
                      <div class="row">
                        <div class="col bot-bar-box-1">
                          <div class="container">
                            <div class="row">
                              <div class="col bot-box-format">
                                <a href="to-print.html">
                                <img
                                  src="images//account-images/to-print.png"
                                  alt=""
                                  id="to-print-img"
                                />
                              </div>
                            </div>
                            <div class="row">
                              <div class="col">To print</div>
                            </div>
                          </a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col bot-bar-box">
                    <div class="container">
                      <div class="row">
                        <div class="col bot-bar-box-1">
                          <div class="container">
                            <div class="row">
                              <div class="col bot-box-format">
                                <a href="to-deliver.html">
                                <img
                                  src="images/account-images/to-deliver.png"
                                  alt=""
                                  id="to-deliver-img"
                                />
                              </div>
                            </div>
                            <div class="row">
                              <div class="col">To deliver</a></div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col bot-bar-box">
                    <div class="container">
                      <div class="row">
                        <div class="col bot-bar-box-1">
                          <div class="container">
                            <div class="row">
                              <div class="col bot-box-format">
                                <a href="to-rate.html">
                                <img
                                  src="images/account-images/to-rate.png"
                                  alt=""
                                  id="to-rate-img"
                                />
                              </div>
                            </div>
                            <div class="row">
                              <div class="col">To rate</div>
                            </div>
                          </a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="nav-bar">
        <img
          class="logo"
          src="images/print-now-images/logo-no-bg.png"
        />
        <div class="grid gap-4">
          <div class="p-2 g-col-6 selection selected">
            <div class="container text-center">
              <div class="row">
                <div class="col-3">
                  <i class="fa-regular fa-user btn-icon"></i>
                </div>
                <div class="col nav-bar-title"><a href="account.html">Account</a></div>
              </div>
            </div>
          </div>
          <div class="p-2 g-col-6 selection">
            <div class="container">
              <div class="row">
                <div class="col-3">
                  <i class="fa-solid fa-print btn-icon"></i>
                </div>
                <div class="col nav-bar-title"><a href="print-now.html">Print Now</a></div>
              </div>
            </div>
          </div>
          <div class="p-2 g-col-6 selection">
            <div class="container">
              <div class="row">
                <div class="col-3">
                  <i
                    class="fa-solid fa-clock-rotate-left fa-flip-horizontal btn-icon"
                  >
                  </i>
                </div>
                <div class="col nav-bar-title"><a href="history.html">History</a></div>
              </div>
            </div>
          </div>
          <div class="p-2 g-col-6 selection">
            <div class="container">
              <div class="row">
                <div class="col-3">
                  <i class="fa-solid fa-gear btn-icon"></i>
                </div>
                <div class="col nav-bar-title"><a href="settings.html">Settings</a></div>
              </div>
            </div>
          </div>
          <div class="p-2 g-col-6"></div>
          <div class="p-2 g-col-6"></div>
          <div class="p-2 g-col-6"></div>
          <div class="p-2 g-col-6"></div>
          <div class="p-2 g-col-6"></div>
          <div class="p-2 g-col-6"></div>
          <div class="p-2 g-col-6"></div>
          <div class="p-2 g-col-6"></div>
          <div class="p-2 g-col-6"></div>
          <div class="p-2 g-col-6"></div>
        </div>
        <div class="container log-out-nav-bar">
          <div class="row">
            <div class="col-3">
              <i class="fa-solid fa-arrow-right-from-bracket btn-icon"></i>
            </div>
            <div class="col nav-bar-title" id="log-out"><a href="index.html">Log out</a></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

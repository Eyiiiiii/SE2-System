<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Out | TUPians Print and Meet</title>
    <link href="check-out-styles.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Titillium+Web&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/721b5a109e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="main-content">
        <span id="rectangle-line">&nbsp</span>
      </div>
      <span id="top-inv-bar"
        ><i class="fa-solid fa-cart-shopping" style="color: #f2a000"></i>
      </span>
      <div class="check-out">
        <p id="title">Check Out</p>
        <div class="container text-center orders">
          <div class="row">
            <div class="col">
              <div class="container text-center top-design-order">
                <div class="row">
                  <div class="col top-design-order-date">December 25, 2022</div>
                  <div class="col top-design-order-pending">Pending Order</div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col main-design-order-format">
              <div class="container">
                <div class="row">
                  <div class="col main-design-order">
                    <div class="container">
                      <div class="row">
                        <div class="col order-main-design-title">ORDER</div>
                      </div>
                      <div class="row">
                        <div class="col-1 main-design-order-icon">
                          <i class="fa-solid fa-file-pdf" id="pdf"></i>
                        </div>
                        <div class="col-6">
                          <div class="container main-design-order-texts">
                            <div class="row">
                              <div class="col main-design-order-file-title">Activity 3 - SoftEng</div>
                            </div>
                            <div class="row">
                              <div class="col main-design-order-file-var">
                                Variation: Portrait, Letter, Normal Margin
                              </div>
                            </div>
                            <div class="row">
                              <div class="col main-design-order-file-info">
                                x1
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col main-design-order-format">
              <div class="container main-design-payment-method"">
                <div class="row">
                  <div class="col payment-method-main-title">PAYMENT METHOD</div>
                  <div class="col">
                    <select
                        class="form-select"
                        name="method"
                        id="method"
                      >
                      <option value="">Select Payment Method</option>
                      <option value="01">Cash On Delivery</option>
                      <option value="02">G-Cash</option>
                      </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col main-design-order-format">
              <div class="container main-design-delivery-deets">
                <div class="row">
                  <div class="col">
                    <div class="container delivery-info">
                      <div class="row">
                        <div class="col delivery-deets-main-title">
                          DELIVERY DETAILS
                        </div>
                      </div>
                      <div class="row">
                        <div class="col delivery-deets-text">
                          Location: COS Bldg. 03
                        </div>
                      </div>
                      <div class="row">
                        <div class="col delivery-deets-text">
                          Date: January 26, 2023 
                        </div>
                      </div>
                      <div class="row">
                        <div class="col delivery-deets-text">
                          Time: 3:00 PM
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col">
                    <p class="change-link">Change</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="container">
              <div class="row amount-payable-format">
                <div class="col"></div>
                <div class="col" id="amount-payable">Amount Payable: <span id="price">P150</span></div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="container">
              <div class="row confirm-btn-format">
                <div class="col"></div>
                <div class="col">
                  <button id="confirm-btn">CONFIRM</button>
                </div>
              </div>
            </div>
          </div>
        </div>

    <div class="nav-bar">
        <img
          class="logo"
          src="/print-now-page/print-now-images/logo-no-bg.png"
        />
        <div class="grid gap-4">
          <div class="p-2 g-col-6 selection">
            <div class="container text-center">
              <div class="row">
                <div class="col-3">
                  <i class="fa-regular fa-user btn-icon"></i>
                </div>
                <div class="col nav-bar-title">Account</div>
              </div>
            </div>
          </div>
          <div class="p-2 g-col-6 selection">
            <div class="container">
              <div class="row">
                <div class="col-3">
                  <i class="fa-solid fa-print btn-icon"></i>
                </div>
                <div class="col nav-bar-title">Print Now</div>
              </div>
            </div>
          </div>
          <div class="p-2 g-col-6 selection">
            <div class="container">
              <div class="row">
                <div class="col-3">
                  <i
                    class="fa-solid fa-clock-rotate-left fa-flip-horizontal btn-icon"
                  >
                  </i>
                </div>
                <div class="col nav-bar-title">History</div>
              </div>
            </div>
          </div>
          <div class="p-2 g-col-6 selection">
            <div class="container">
              <div class="row">
                <div class="col-3">
                  <i class="fa-solid fa-gear btn-icon"></i>
                </div>
                <div class="col nav-bar-title">Settings</div>
              </div>
            </div>
          </div>
          <div class="p-2 g-col-6"></div>
          <div class="p-2 g-col-6"></div>
          <div class="p-2 g-col-6"></div>
          <div class="p-2 g-col-6"></div>
          <div class="p-2 g-col-6"></div>
          <div class="p-2 g-col-6"></div>
          <div class="p-2 g-col-6"></div>
        </div>
        <div class="container log-out-nav-bar">
          <div class="row">
            <div class="col-3">
              <i class="fa-solid fa-arrow-right-from-bracket btn-icon"></i>
            </div>
            <div class="col nav-bar-title" id="log-out">Log out</div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>
  </body>

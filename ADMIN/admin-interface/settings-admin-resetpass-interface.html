<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account | TUPians Print and Meet</title>
    <link
      href="styles/change-password-styles.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Titillium+Web&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/721b5a109e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="main-content">
        <span id="rectangle-line">&nbsp</span>
      </div>
      <div class="settings">
        <p id="title">Settings</p>
        <div class="container top-settings-user-info">
          <div class="row">
            <div class="col-2 profile-icon">
              <i class="fa-regular fa-circle-user"></i>
            </div>
            <div class="col">
              <div class="container settings-user-info">
                <div class="row admin">
                  Admin
                  <div class="col-1"></div>
                </div>
                <div class="row web-name">TUPians Print and Meet</div>
              </div>
            </div>
          </div>
        </div>
        <form>
          <div class="container gap-lg-3">
            <div class="row reset-password-title">RESET PASSWORD</div>
            <div class="row form-format">
              <div class="container">
                <div class="row">
                  <div class="col">
                    <label for="old-password" class="form-label"
                      >Old Password</label
                    >
                  </div>
                </div>
                <div class="row">
                  <div class="col-5">
                    <input class="form-control" type="password" />
                  </div>
                </div>
              </div>
            </div>
            <div class="row form-format">
              <div class="container">
                <div class="row">
                  <div class="col-5">
                    <label for="new-password" class="form-label"
                      >New Password</label
                    >
                  </div>
                  <div class="col-5">
                    <label for="new-password" class="form-label"
                      >Re-type New Password</label
                    >
                  </div>
                </div>
                <div class="row form-format">
                  <div class="col-5">
                    <input class="form-control" type="password" />
                  </div>
                  <div class="col-5">
                    <input class="form-control" type="password" />
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <button type="button" class="btn btn-sm reset-button">
                  Reset
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="nav-bar">
        <img class="logo" src="/images/print-now-images/logo-no-bg.png" />
        <div class="grid gap-4">
          <div class="p-2 g-col-6 selection">
            <div class="container text-center">
              <div class="row">
                <div class="col-3">
                  <i class="fa-regular fa-user btn-icon"></i>
                </div>
                <div class="col nav-bar-title">Admin</div>
              </div>
            </div>
          </div>
          <div class="p-2 g-col-6 selection">
            <div class="container">
              <div class="row">
                <div class="col-3">
                  <i class="fa-solid fa-print btn-icon"></i>
                </div>
                <div class="col nav-bar-title">Print Now</div>
              </div>
            </div>
          </div>
          <div class="p-2 g-col-6 selection">
            <div class="container">
              <div class="row">
                <div class="col-3">
                  <i class="fa-solid fa-wallet btn-icon"></i>
                </div>
                <div class="col nav-bar-title">Finance</div>
              </div>
            </div>
          </div>
          <div class="p-2 g-col-6 selection">
            <div class="container">
              <div class="row">
                <div class="col-3">
                  <i
                    class="fa-solid fa-clock-rotate-left fa-flip-horizontal btn-icon"
                  >
                  </i>
                </div>
                <div class="col nav-bar-title">Status</div>
              </div>
            </div>
          </div>
          <div class="p-2 g-col-6 selection selected">
            <div class="container">
              <div class="row">
                <div class="col-3">
                  <i class="fa-solid fa-gear btn-icon"></i>
                </div>
                <div class="col nav-bar-title">Settings</div>
              </div>
            </div>
          </div>
          <div class="p-2 g-col-6"></div>
          <div class="p-2 g-col-6"></div>
          <div class="p-2 g-col-6"></div>
          <div class="p-2 g-col-6"></div>
          <div class="p-2 g-col-6"></div>
          <div class="p-2 g-col-6"></div>
          <div class="p-2 g-col-6"></div>
        </div>
        <div class="container log-out-nav-bar">
          <div class="row">
            <div class="col-3">
              <i class="fa-solid fa-arrow-right-from-bracket btn-icon"></i>
            </div>
            <div class="col nav-bar-title" id="log-out">Log out</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

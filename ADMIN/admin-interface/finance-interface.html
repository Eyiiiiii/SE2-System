<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Finance | TUPians Print and Meet</title>
    <link href="src/finance-interface.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Titillium+Web&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/721b5a109e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="main-content"></div>
      <div class="admin">
        <div class="container finance">
          <div class="row">
            <div class="col">
              <div class="container">
                <div class="row">
                  <div class="container">
                    <div class="row">
                      <div class="col" id="title">My Income</div>
                    </div>
                    <div class="row">
                      <div class="col" id="money">P160.00</div>
                      <div class="col">
                        <button id="withdraw">Withdraw</button>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="container">
                  <div class="row">
                    <div class="col line"></div>
                  </div>
                </div>

                <div class="container">
                  <div class="row"></div>
                  <div class="row bankacc-format">
                    <div class="col-2" id="bank-label">Bank Accounts</div>
                    <div class="col">
                      <button id="add-bank">Add bank account</button>
                    </div>
                  </div>
                </div>

                <div class="container bg-details">
                  <div class="row">
                    <div class="col">
                      <strong> Banko de Oro</strong>
                      <i class="fa-regular fa-pen-to-square pen"></i>
                      <div class="container">
                        <div class="row">
                          <div class="col">
                            Account Number: <span>00798513326</span>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col">
                            Account Name: <span>Admin</span>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col gcash-details">
                      <strong>Gcash</strong>
                      <i class="fa-regular fa-pen-to-square pen"></i>
                      <div class="container">
                        <div class="row">
                          <div class="col">
                            Account Number: <span>0922222222</span>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col">
                            Account Name: <span>Admin</span>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!---first row closing tag-->
          </div>
          <!---orders closing tag-->
        </div>
        <!--admin/finance closing tag-->
      </div>

      <div class="nav-bar">
        <img
          class="logo"
          src="/print-now-page/print-now-images/logo-no-bg.png"
        />
        <div class="grid gap-4">
          <div class="p-2 g-col-6 selection">
            <div class="container text-center">
              <div class="row">
                <div class="col-3">
                  <i class="fa-regular fa-user btn-icon"></i>
                </div>
                <div class="col nav-bar-title">Admin</div>
              </div>
            </div>
          </div>
          <div class="p-2 g-col-6 selection">
            <div class="container">
              <div class="row">
                <div class="col-3">
                  <i class="fa-solid fa-print btn-icon"></i>
                </div>
                <div class="col nav-bar-title">Print Now</div>
              </div>
            </div>
          </div>
          <div class="p-2 g-col-6 selection selected">
            <div class="container">
              <div class="row">
                <div class="col-3">
                  <i class="fa-solid fa-wallet btn-icon"></i>
                </div>
                <div class="col nav-bar-title">Finance</div>
              </div>
            </div>
          </div>
          <div class="p-2 g-col-6 selection">
            <div class="container">
              <div class="row">
                <div class="col-3">
                  <i
                    class="fa-solid fa-clock-rotate-left fa-flip-horizontal btn-icon"
                  >
                  </i>
                </div>
                <div class="col nav-bar-title">Status</div>
              </div>
            </div>
          </div>
          <div class="p-2 g-col-6 selection">
            <div class="container">
              <div class="row">
                <div class="col-3">
                  <i class="fa-solid fa-gear btn-icon"></i>
                </div>
                <div class="col nav-bar-title">Settings</div>
              </div>
            </div>
          </div>
          <div class="p-2 g-col-6"></div>
          <div class="p-2 g-col-6"></div>
          <div class="p-2 g-col-6"></div>
          <div class="p-2 g-col-6"></div>
          <div class="p-2 g-col-6"></div>
          <div class="p-2 g-col-6"></div>
          <div class="p-2 g-col-6"></div>
        </div>
        <div class="container log-out-nav-bar">
          <div class="row">
            <div class="col-3">
              <i class="fa-solid fa-arrow-right-from-bracket btn-icon"></i>
            </div>
            <div class="col nav-bar-title" id="log-out">Log out</div>
          </div>
        </div>
      </div>
      <!--wrapper closing tag-->
    </div>
  </body>
</html>

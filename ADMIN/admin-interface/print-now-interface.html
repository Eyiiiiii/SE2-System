<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Print Now | TUPians Print and Meet</title>
    <link href="src/print-now-interface.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Titillium+Web&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/721b5a109e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="main-content"></div>
      <div class="admin">
        <div class="container print-now">
          <div class="row">
            <div class="col">
              <div class="container top">
                <div class="row">
                  <div class="col top-date">December 25, 2022</div>
                  <div class="col top-pending">Pending Documents</div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col main">
              <div class="container main-format">
                <div class="row">
                  <div class="col main-start-design">
                    <div class="container">
                      <div class="row">
                        <div class="col-1 user-info-icon">
                          <i class="fa-solid fa-user user-icon"></i>
                        </div>
                        <div class="col-6">
                          <div class="container start">
                            <div class="row">
                              <div class="col main-text">
                                Angela Nicole Pinlac
                              </div>
                            </div>
                            <div class="row">
                              <div class="col main-user-id">TUPM-20-6322</div>
                            </div>
                          </div>
                        </div>

                        <div class="col delivery-details">
                          <div class="row">
                            <div class="col one">
                              DELIVERY DETAILS:
                              <small>COS BLDG. 03, January 26, 3:00PM</small>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col one">
                              PAYMENT METHOD: <small>Cash On Delivery</small>
                            </div>
                          </div>
                        </div>
                        <div class="container total-format">
                          <div class="row">
                            <div class="col total-design">TOTAL:</div>
                            <div class="col" id="total-price">P150</div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col main">
              <div class="container">
                <div class="row">
                  <div class="col main-second-design">
                    <div class="container">
                      <div class="row">
                        <div class="col order-main-design-title">
                          ORDER DETAILS
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-1 user-info-icon">
                          <i class="fa-solid fa-file-pdf" id="pdf"></i>
                        </div>
                        <div class="col-6">
                          <div class="container second">
                            <div class="row">
                              <div class="col main-design-order-file-title">
                                Activity 3 - SoftEng
                              </div>
                            </div>
                            <div class="row">
                              <div class="col main-design-order-file-var">
                                Variation: Portrait, Letter, Normal Margin
                              </div>
                            </div>
                            <div class="row">
                              <div class="col main-design-order-file-info">
                                120 pages | x1
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="col order-no">
                          Order no. <strong>#0001</strong>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col d-flex justify-content-center">
              <button class="p-btn" id="dl">Download file</button>
            </div>
            <div class="col d-flex justify-content-center">
              <button class="p-btn" id="pc">Printing Completed</button>
            </div>
            <div class="col d-flex justify-content-center">
              <button class="p-btn" id="wa">waiver</button>
            </div>
          </div>
        </div>
      </div>

      <div class="nav-bar">
        <img class="logo" src="/images/print-now-images/logo-no-bg.png" />
        <div class="grid gap-4">
          <div class="p-2 g-col-6 selection">
            <div class="container text-center">
              <div class="row">
                <div class="col-3">
                  <i class="fa-regular fa-user btn-icon"></i>
                </div>
                <div class="col nav-bar-title">
                  <button>
                    <a href="to-do-list-interface.html" id="admin">Admin</a>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="p-2 g-col-6 selection selected">
            <div class="container">
              <div class="row">
                <div class="col-3">
                  <i class="fa-solid fa-print btn-icon"></i>
                </div>
                <div class="col nav-bar-title">Print Now</div>
              </div>
            </div>
          </div>
          <div class="p-2 g-col-6 selection">
            <div class="container">
              <div class="row">
                <div class="col-3">
                  <i class="fa-solid fa-wallet btn-icon"></i>
                </div>
                <div class="col nav-bar-title">
                  <button>
                    <a href="finance-interface.html" id="fin">Finance</a>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="p-2 g-col-6 selection">
            <div class="container">
              <div class="row">
                <div class="col-3">
                  <i
                    class="fa-solid fa-clock-rotate-left fa-flip-horizontal btn-icon"
                  >
                  </i>
                </div>
                <div class="col nav-bar-title">
                  <button>
                    <a href="status-all-interface.html" id="status">Status</a>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="p-2 g-col-6 selection">
            <div class="container">
              <div class="row">
                <div class="col-3">
                  <i class="fa-solid fa-gear btn-icon"></i>
                </div>
                <div class="col nav-bar-title">
                  <button>
                    <a href="settings-admin-interface.html" id="settings"
                      >Settings</a
                    >
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="p-2 g-col-6"></div>
          <div class="p-2 g-col-6"></div>
          <div class="p-2 g-col-6"></div>
          <div class="p-2 g-col-6"></div>
          <div class="p-2 g-col-6"></div>
          <div class="p-2 g-col-6"></div>
          <div class="p-2 g-col-6"></div>
        </div>
        <div class="container log-out-nav-bar">
          <div class="row">
            <div class="col-3">
              <i class="fa-solid fa-arrow-right-from-bracket btn-icon"></i>
            </div>
            <div class="col nav-bar-title" id="log-out">
              <button><a href="index.html" id="out">Log out</a></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account | TUPians Print and Meet</title>
    <link href="cart-styles.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/721b5a109e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="main-content">
        <span id="rectangle-line">&nbsp</span>
      </div>
      <span id="top-inv-bar"
        ><i class="fa-solid fa-cart-shopping" style="color: #f2a000"></i>
      </span>
      <div class="cart">
        <p id="title">Cart</p>
      </div>
      <div class="nav-bar">
        <img
          class="logo"
          src="/print-now-page/print-now-images/logo-no-bg.png"
        />
        <ul class="btn-grp">
          <li>
            <button><i class="fa-regular fa-user btn-icon"></i>Account</button>
          </li>
          <li>
            <button class="selected">
              <i class="fa-solid fa-print btn-icon"></i>Print Now
            </button>
          </li>
          <li>
            <button>
              <i
                class="fa-solid fa-clock-rotate-left fa-flip-horizontal btn-icon"
              ></i
              >History
            </button>
          </li>
          <li>
            <button><i class="fa-solid fa-gear btn-icon"></i>Settings</button>
          </li>
        </ul>
        <button id="log-out">
          <i class="fa-solid fa-arrow-right-from-bracket btn-icon"></i>Log out
        </button>
      </div>
    </div>
  </body>
</html>

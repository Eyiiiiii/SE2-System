<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account | TUPians Print and Meet</title>
    <link href="cart-styles.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Titillium+Web&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/721b5a109e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="main-content">
        <span id="rectangle-line">&nbsp</span>
      </div>
      <span id="top-inv-bar"
        ><i class="fa-solid fa-cart-shopping" style="color: #f2a000"></i>
      </span>
      <div class="cart">
        <p id="title">Cart</p>
        <div class="container text-center orders">
          <div class="row">
            <div class="col">
              <div class="container text-center top-design-order">
                <div class="row">
                  <div class="col top-design-order-date">December 25, 2022</div>
                  <div class="col top-design-order-pending">Pending order</div>
                </div>
              </div>
              <div class="col main-design-order-format">
                <div class="container main-design-order">
                  <div class="row">
                    <div class="col-1 main-design-order-icon">
                      <i class="fa-solid fa-file-pdf"></i>
                    </div>
                    <div class="col-6">
                      <div class="container main-design-order-texts">
                        <div class="row main-design-order-file-title">
                          Activity 3 - SoftEng
                        </div>
                        <div class="row main-design-order-file-var">
                          Variation: Portrait, Letter, Normal Margin
                        </div>
                        <div class="row main-design-order-file-info">
                          120 pages | x1
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col bottom-design-order">
                  <div class="container">
                    <div class="row bottom-design-order-format">
                      <div class="col-4"></div>
                      <div class="col">
                        <button
                          type="button"
                          class="btn btn-sm bottom-design-order-button"
                        >
                          Edit
                        </button>
                        <button
                          type="button"
                          class="btn btn-sm bottom-design-order-button"
                        >
                          Check Out
                        </button>
                      </div>
                      <div class="col-3 bottom-design-order-payable-amt">
                        <span id="amount-payable">Amount Payable: </span>P150
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="nav-bar">
        <img
          class="logo"
          src="/print-now-page/print-now-images/logo-no-bg.png"
        />
        <div class="grid gap-4">
          <div class="p-2 g-col-6 selection">
            <i class="fa-regular fa-user btn-icon"></i>Account
          </div>
          <div class="p-2 g-col-6 selection selected">
            <i class="fa-solid fa-print btn-icon"></i>Print Now
          </div>
          <div class="p-2 g-col-6 selection">
            <i
              class="fa-solid fa-clock-rotate-left fa-flip-horizontal btn-icon"
            ></i
            >History
          </div>
          <div class="p-2 g-col-6 selection">
            <i class="fa-solid fa-gear btn-icon"></i>Settings
          </div>
        </div>

  <head>
    <link
      rel="stylesheet"

    />
    <link

      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"

    <link rel="stylesheet" href="src2/styles.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enter 6-Digit Code | TUPians Print & Meet</title>
  </head>
  <body>
    <header>
      <button class="hs" id="one">Home</button>
      <button class="hs" id="two">Login</button>
    </header>

    <form>
      <span>
        <h1>Enter 6-Digit Code</h1>
      </span>

      <form class="otc" name="one-time-code" action="#">
        <fieldset>
          <div>
            <input
              type="number"
              pattern="[0-9]*"
              value=""
              inputtype="numeric"
              autocomplete="one-time-code"
              id="otc-1"
              required
            />

            <!-- Autocomplete not to put on other input -->
            <input
              type="number"
              pattern="[0-9]*"
              min="0"
              max="9"
              maxlength="1"
              value=""
              inputtype="numeric"
              id="otc-2"
              required
            />
            <input
              type="number"
              pattern="[0-9]*"
              min="0"
              max="9"
              maxlength="1"
              value=""
              inputtype="numeric"
              id="otc-3"
              required
            />
            <input
              type="number"
              pattern="[0-9]*"
              min="0"
              max="9"
              maxlength="1"
              value=""
              inputtype="numeric"
              id="otc-4"
              required
            />
            <input
              type="number"
              pattern="[0-9]*"
              min="0"
              max="9"
              maxlength="1"
              value=""
              inputtype="numeric"
              id="otc-5"
              required
            />
            <input
              type="number"
              pattern="[0-9]*"
              min="0"
              max="9"
              maxlength="1"
              value=""
              inputtype="numeric"
              id="otc-6"
              required
            />
          </div>
        </fieldset>
      </form>

      <br />
      <button type="submit" class="btn-confirm">Confirm</button>
    </form>
    <div class="mb-4">
      <p class="tp">
        <span id="phrase1">Change email address? </span> <a href="#">Change</a>
      </p>
    </div>
    <div class="footer">
      <p id="typographic-logo">TUPIANS PRINT & MEET</p>
      <div class="footer-wrapper">
        <hr />
        <div class="container text-center">
          <div class="row">
            <div class="col footer-text">Â© TUPIANS PRINT & MEET</div>

              <i class="fab fa-youtube"></i>
              <i class="fab fa-instagram"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src2/index.js"></script>
